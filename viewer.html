<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>CadQuery Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/three-cad-viewer@1.7.0/dist/three-cad-viewer.css" /> <!-- 1.7.0 -->

    <script type="module">
        import { Viewer, Timer } from "https://unpkg.com/three-cad-viewer@1.7.0/dist/three-cad-viewer.esm.js";

        var viewer = null;

        function nc(change) {
            console.debug("index.html:", JSON.stringify(change, null, 2));
        }


        function showViewer() {
            const displayOptions = {
                cadWidth: 685,
                height: 480,
                treeWidth: 240,
                theme: "browser",
                pinning: false,
            };

            const container = document.getElementById("cad_viewer");
            container.innerHTML = ""
            viewer = new Viewer(container, displayOptions, nc);
            // viewer.trimUI(["axes", "axes0", "grid", "ortho", "more", "help"])
        }



        function render(name, shapes, states) {
            const renderOptions = {
                ambientIntensity: 0.75,
                directIntensity: 0.15,
                edgeColor: 0x707070,
                defaultOpacity: 0.5,
                normalLen: 0,
            };

            const viewerOptions = {
                ortho: true,
                control: "trackball",
                up: "Z",
                glass: true,
                tools: true,
                collapse: 1,

                // transparent: true,
                // blackEdges: true,
                // axes: true,
                // axes0: true,
                // grid: [true, false, true],
                // ticks: 50,

                rotateSpeed: 1.0,
                zoomSpeed: 0.5,
                panSpeed: 0.5,
                timeit: false,
            };

            viewer?.clear();

            var shapesStates = viewer.renderTessellatedShapes(shapes, states, renderOptions)

            viewer.render(
                ...shapesStates,
                states,
                viewerOptions,
            );
        }

        showViewer();
        console.log("Loaded", new Date());
    </script>
</head>


<body>
    <div id="cad_viewer"></div>
</body>

</html>
